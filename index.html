<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maal Empire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Linkvertise Script: Users must complete Linkvertise before entering the website -->
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
      linkvertise(1351053, {whitelist: [], blacklist: [""]});
    </script>
</head>
<body>
    <header>
        <h1>Maal Empire</h1>
    </header>

    <section class="thumbnail-section">
        <img id="thumbnail" src="assets/image1.jpg" alt="Maal Empire Thumbnail">
    </section>

    <div class="actions">
        <button id="signupBtn">Sign Up</button>
        <button id="contactBtn">Contact Us</button>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm" autocomplete="off">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>

                <!-- Passport Attachment -->
                <label for="passport">Passport (PDF/JPG/PNG):</label>
                <input type="file" name="passport" id="passport" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

                <!-- Resume Attachment -->
                <label for="resume">Resume (PDF/DOC/DOCX):</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <section class="requests-section">
        <h2>Requests</h2>
        <ul id="requestsList">
            <!-- Requests will appear here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Maal Empire</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
